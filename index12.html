<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивая капча</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            font-family: Arial, sans-serif;
        }

        .captcha-container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .captcha-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        .captcha-image {
            margin: 15px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .captcha-input {
            padding: 10px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .captcha-input:focus {
            border-color: #74ebd5;
            outline: none;
            box-shadow: 0 0 10px rgba(116, 235, 213, 0.5);
        }

        .captcha-button {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .captcha-button:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <div class="captcha-title">Подтвердите, что вы не робот</div>
        <div class="captcha-image"></div>
        <input class="captcha-input" type="text" id="captchaInput" placeholder="Напишите: Я не робот">
        <button class="captcha-button" onclick="checkCaptcha()">Подтвердить</button>
        <div class="error-message" id="errorMessage">Ошибка: введите "Я не робот"</div>
    </div>

    <script>
        function checkCaptcha() {
            const input = document.getElementById('captchaInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (input === "Я не робот") {
                window.location.href = "index13.html";  // Переход на страницу index13.html
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
